{% extends 'base.html' %}
{% block title %} | New Report {% endblock %}

{% load static %}

 {% block content %}

<div class="row mt-5 ml-3">
<div class="col-md-10">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Reports</a></li>
    <li class="breadcrumb-item active" aria-current="page">My Reports</li>
     <li class="breadcrumb-item active" aria-current="page">Add Report</li>
  </ol>
</nav>
</div>

<div class="col-md-2">
<button type="button" class="btn btn-lg btn-outline-success"><a href="{% url 'add_report' %}">Add Report</a></button>
</div>
<form>

<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name of the Owner</label>
      <input type="email" class="form-control" id="inputEmail4" name="owner" placeholder="Full Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contact</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="0wner Contact">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Location</label>
    <input type="text" class="form-control" id="inputLocation" placeholder="KG 17 Main Street">
  </div>
  <div class="form-group">
    <label for="plotNo">Plot Number</label>
    <input type="text" class="form-control" id="plotNo" placeholder="17">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inspection_date">Inspection Date</label>
      <input type="date" class="form-control" id="inspection_date">
    </div>
    <div class="form-group col-md-6">
      <label for="_date">Date of Report Delivery</label>
      <input type="date" class="form-control" id="_date">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="amount">Amount (RWF)</label>
      <input type="number" class="form-control" id="amount">
    </div>
    <div class="form-group col-md-6">
      <label for="bank">Bank</label>
    <select class="form-control" id="bank">
      <option>Equity</option>
      <option>Bank Of Kigali</option>
      <option>KCB</option>
    </select>
    </div>
  </div>

  <div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose Report file</label>
</div>

  <button type="button" class="btn btn-primary mt-3">Submit</button>

</form>

</div>
{% endblock content %}
