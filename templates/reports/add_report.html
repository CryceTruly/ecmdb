{% extends 'base.html' %}
{% block title %} | New Report {% endblock %}

{% load static %}

 {% block content %}

<div class="row mt-5 ml-3">
<div class="col-md-10">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Reports</a></li>
    <li class="breadcrumb-item active" aria-current="page">My Reports</li>
     <li class="breadcrumb-item active" aria-current="page">Add Report</li>
  </ol>
</nav>
</div>

<div class="col-md-2">
<button type="button" class="btn btn-lg btn-outline-success"><a href="{% url 'add_report' %}">Add Report</a></button>
</div>
<form action="{%url 'add_report'%}" method="POST" autocomplete="off">
              {% csrf_token%}
              {% include 'partials/_alerts.html'%}
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name of the Owner</label>
      <input type="text" class="form-control" id="inputEmail4" name="owner"  value="{{ values.owner }}" placeholder="Full Name">
    </div>
    <div class="form-group col-md-6">
      <label for="owner_contact">Contact</label>
      <input type="text" class="form-control" id="owner_contact" value="{{ values.owner_contact }}"  name="owner_contact" placeholder="0wner Contact">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Location</label>
    <input type="text" class="form-control" id="inputAddress" value="{{ values.location }}" name="location" placeholder="KG 17 Main Street">
  </div>
  <div class="form-group">
    <label for="plot_no">Plot Number</label>
    <input type="text" class="form-control" id="plot_no"  value="{{ values.plot_no }}" name="plot_no" placeholder="17">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inspection_date">Inspection Date</label>
      <input type="date" class="form-control"  value="{{ values.owner_contact }}" id="inspection_date" name="inspection_date">
    </div>
    <div class="form-group col-md-6">
      <label for="delivery_date">Date of Report Delivery</label>
      <input type="date" class="form-control" value="{{ values.delivery_date }}"  id="delivery_date" name="delivery_date">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="amount">Amount (RWF)</label>
      <input type="number" class="form-control" value="{{ values.amount }}"  name="amount" id="amount">
    </div>
    <div class="form-group col-md-6">
      <label for="bank">Bank</label>
    <select class="form-control" id="bank" name="bank" value="{{ values.bank }}" >
      <option name="bank">Equity</option>
      <option name="bank">Bank Of Kigali</option>
      <option name="bank">KCB</option>
    </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">

<label for="purpose">Purpose</label>

    <select class="form-control" id="purpose" name="purpose" value="{{ values.purpose }}" >
      <option name="purpose">Equity</option>
      <option name="purpose">purpose Of Kigali</option>
      <option name="purpose">KCB</option>
    </select>

</div>
  <div class="form-group col-md-6">

<label for="pdf_file">Choose a report file</label>
  <div class="custom-file">
  <input type="file" name="pdf_file" class="custom-file-input" id="customFile" value="{{ values.pdf_file }}">
  <label class="custom-file-label" name="pdf_file" for="pdf_file">Choose Report file</label>
</div>
  </div>

</div>

  <input type="submit" class="btn btn-primary mt-3" value="Submit"></input>

</form>

</div>
{% endblock content %}
