{% extends 'base.html' %}
{% block title %} | New Report {% endblock %}

{% load static %}

 {% block content %}

<div class="row mt-4 ml-3">
<div class="col-md-10">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url  'reports' %}">Reports</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="{% url  'report' values.id %}">Report Details</a></li>
     <li class="breadcrumb-item active" aria-current="page">Edit Report</li>
  </ol>
</nav>
</div>

<div class="col-md-2">
<button type="button" class="btn btn-lg btn-outline-success"><a href="{% url 'report' values.id %}">Details</a></button>
</div>
<form action="{%url 'report-edit' values.pk%}" method="POST" autocomplete="off" enctype="multipart/form-data">
              {% csrf_token%}
              {% include 'partials/_alerts.html'%}
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name of the Owner</label>
      <input type="text" class="form-control" id="inputEmail4" name="owner"  value="{{ values.owner }}" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <label for="contact">Contact</label>
      <input type="tel" class="form-control" id="contact" value="{{ values.contact }}"  name="contact" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Location</label>
    <input type="text" class="form-control" id="inputAddress" value="{{ values.location }}" name="location" placeholder="">
  </div>
  <div class="form-group">
    <label for="plot_no">Plot Number</label>
    <input type="text" class="form-control" id="plot_no"  value="{{ values.plot_no }}" name="plot_no" placeholder="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inspection_date">Inspection Date</label>
      <input type="date" class="form-control"  value="{{ values.inspection_date }}" id="inspection_date" name="inspection_date">
    </div>
    <div class="form-group col-md-6">
      <label for="delivery_date">Date of Report Delivery</label>
      <input type="date" class="form-control" value="{{ values.delivery_date }}"  id="delivery_date" name="delivery_date">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="amount">Amount (RWF)</label>
      <input type="number" class="form-control" value="{{ values.amount }}"  name="amount" id="amount">
    </div>
    <div class="form-group col-md-6">
      <label for="bank">Bank</label>
    <select class="form-control" id="bank" name="bank" value="{{ values.bank }}" >
       {% for bank in banks %}
       <option name="bank">{{bank.name}}</option>
    {% endfor %}
    </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">

<label for="purpose">Purpose</label>

    <select class="form-control" id="purpose" name="purpose" value="{{ values.purpose }}" >
      <option name="purpose">Inspection</option>
      <option name="purpose">Mortgage</option>
      <option name="purpose">Expropriation</option>
    </select>

</div>
  <div class="form-group col-md-6">
<label for="report_file">Choose a report file</label>
  <input type="file" accept=
"application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
text/plain, application/pdf,"  name="report_file" class="btn btn-default"  id="customFile" value="{{ values.report_file }}">
  </div>

</div>

  <input type="submit" class="btn btn-primary mt-3" value="Submit"></input>

</form>

</div>
{% endblock content %}
